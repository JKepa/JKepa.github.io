<script type="text/javascript">

    function setSize() {
        $('#container').width($(window).width() * 0.70);
        $('#container').height($('#container').width()*0.65);
    }

    $(function() {
        setSize();
        $('#slides').superslides({
            animation: 'fade',
            play:1000,
            inherit_width_from:'#container',
            inherit_height_from: '#container'
        });

        $(window).resize(function() {
            setSize();
        });
    });
</script>
